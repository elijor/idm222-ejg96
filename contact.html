            <h1>

            <!-- <h2 class="red">

        <section class="maxwidth">
            <div class="conwrap">
                <div class="less">
                    <img class="contact" alt="a block with organic navy, green, and red shapes reading Contact" src="imgs/contactill.svg"> 
                    <div class="icongroup">
                          <img onclick="location.href='mailto:ejg96@drexel.edu'" class="icons" src="imgs/emailicon.svg" alt="a green email icon"> 
                          <img onclick="window.open('http://www.linkedin.com/in/eli-jordan-goldberg/')" target="_blank" class="icons" src="imgs/linkedinicon.svg" alt="a blue LinkedIn logo icon">
                          <img onclick="window.open('https://www.behance.net/elijgold')" target="_blank" class="icons" src="imgs/behanceicon.svg" alt="a red Behance logo icon">
                </div>
                </div>
            <div class="more">
                <form id="contactform" action="https://getform.io/f/2ec10f24-749d-4cf7-b70a-823443e73e6d" method="POST">
                    <h5 class="formtitle">Send Me a Message</h5>
                    <br>
                    <label for="name">Name:</label>
                    <br>
                    <input type="text" id="Name" name="Name" required>
                    <br>
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" id="Email" name="Email" required>
                    <br>
                    <label for="message">Message:</label>
                    <br>
                    <textarea type="text" id="Message" name="Message" rows="6" maxlength="3000" required></textarea>
                    <br>
                    <button type="submit" value="Send" class="whitetext" id="submitbutton">Send</button>
                </form>
            </div>
        </div>
        </section>
